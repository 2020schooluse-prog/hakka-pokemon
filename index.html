let studentRecords = JSON.parse(localStorage.getItem('pk_records')) || [];

function startGame() {
    const cls = document.getElementById('stu-class').value;
    const name = document.getElementById('stu-name').value;
    if(!cls || !name) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™ï¼");

    currentUser = { class: cls, name: name, currentQ: 0, score: 0, time: "" };
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('battle-screen').style.display = 'block';
    document.getElementById('trainer-info').innerText = `${cls} ${name}`;
    
    // éš¨æ©Ÿé¸ä¸€å€‹å¯µç‰©
    const pets = ["ğŸ”¥", "ğŸ’§", "ğŸƒ", "âš¡"];
    document.getElementById('my-monster').innerText = pets[Math.floor(Math.random()*pets.length)];
    
    loadQuestion();
}

function loadQuestion() {
    if(currentUser.currentQ >= 20) { // æ¯æ—¥ 20 é¡Œ
        document.getElementById('question-box').innerText = "ä»Šæ—¥ä»»å‹™å®Œæˆï¼è¨“ç·´å¸«è¾›è‹¦äº†ï¼";
        document.getElementById('options').innerHTML = "";
        return;
    }

    const qData = questions[currentUser.currentQ % questions.length];
    document.getElementById('question-box').innerText = `ã€ç¬¬ ${currentUser.currentQ + 1} é¡Œã€‘\n${qData.q}`;
    
    const optEl = document.getElementById('options');
    optEl.innerHTML = "";
    qData.a.forEach((txt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn';
        btn.style.cssText = "padding:12px; border:2px solid black; background:white; cursor:pointer; font-weight:bold;";
        btn.innerText = txt;
        btn.onclick = () => checkAns(idx);
        optEl.appendChild(btn);
    });
}

function checkAns(idx) {
    const qData = questions[currentUser.currentQ % questions.length];
    const msgEl = document.getElementById('battle-msg');
    
    if(idx === qData.ans) {
        msgEl.innerText = "ğŸ’¥ æ•ˆæœæ‹”ç¾¤ï¼ç­”å°äº†ï¼";
        currentUser.score += 100;
        // æ‰£æ•µäººçš„è¡€ (å‹•ç•«)
        let enemyHp = 100 - ((currentUser.currentQ % 20) + 1) * 5;
        document.getElementById('enemy-hp').style.width = enemyHp + "%";
    } else {
        msgEl.innerText = "ğŸ˜µ å¥½åƒæ²’ä»€éº¼æ•ˆæœ...ç­”éŒ¯äº†ã€‚";
    }

    currentUser.currentQ++;
    currentUser.time = new Date().toLocaleTimeString();
    
    // å„²å­˜è‡³è³‡æ–™åº«æ¨¡æ“¬å™¨
    updateRecords();

    setTimeout(() => {
        msgEl.innerText = "";
        loadQuestion();
    }, 1500);
}

function updateRecords() {
    const idx = studentRecords.findIndex(r => r.name === currentUser.name && r.class === currentUser.class);
    if(idx > -1) {
        studentRecords[idx] = currentUser;
    } else {
        studentRecords.push(currentUser);
    }
    localStorage.setItem('pk_records', JSON.stringify(studentRecords));
}

function showAdmin() {

}
